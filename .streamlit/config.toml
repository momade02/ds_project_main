# =========================
# Streamlit App Configuration
# =========================

# --- Mapbox / Satellite basemap support (Option C) ---
# Preferred (future-proof): set MAPBOX_API_KEY as an environment variable.
# Streamlit docs recommend MAPBOX_API_KEY or pydeck.Deck(api_keys={...}).
#
# Note: The [mapbox].token option is DEPRECATED and will be removed on or after 2026-05-01.
# Keep token empty here and use MAPBOX_API_KEY instead.
[mapbox]
token = ""

[theme]
base = "light"

# --- Project palette: "Route & Fuel" (distinct from Anthropic warm browns) ---
primaryColor = "#0E7490"
backgroundColor = "#F7F7F2"
secondaryBackgroundColor = "#EEF1EC"
textColor = "#1F2937"
linkColor = "#0B5F73"
borderColor = "#D7DBD2"
codeBackgroundColor = "#E7F2F4"

showWidgetBorder = true
showSidebarBorder = true
baseRadius = "0.65rem"

# --- Typography (Google Fonts hosted) ---
font = "Plus Jakarta Sans:https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
headingFont = "Sora:https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&display=swap"
codeFont = "JetBrains Mono:https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap"

[theme.sidebar]
backgroundColor = "#F1F4EF"
secondaryBackgroundColor = "#EEF1EC"